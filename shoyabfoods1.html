<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Order - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center vh-100">
    
    <div class="card shadow-lg border-0 p-4" style="width: 350px; border-radius: 15px;">
      <div class="text-center mb-4">
        <h3 class="fw-bold text-danger">FoodHub</h3>
        <p class="text-muted">Login to continue</p>
      </div>

      <form>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <!-- Remember Me -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <!-- Login Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-danger">Login</button>
        </div>
      </form>

      <!-- Links -->
      <div class="text-center mt-3">
        <small><a href="#" class="text-decoration-none">Forgot password?</a></small><br>
        <small>Donâ€™t have an account? <a href="#" class="text-decoration-none fw-bold text-danger">Sign Up</a></small>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
